<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link type="text/css" rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>회원가입</h2>
            </div>
            <div class="content">
                <form method="POST" id=signupForm action="">
                    <div class="email-input">
                        <label>이메일: <input type="email" required="required"></label>
                    </div>
                    <div class="password-input">
                        <label>비밀번호: <input type="password" required="required"></label>
                    </div>
                    <div class="password-chk-input">
                        <label>비밀번호 확인: <input type="password" required="required"></label>
                    </div>
                    <div class="tel-input">
                        <label>전화번호: <input type="tel" required="required"></label>
                    </div>
                    <div class="date-input">
                        <label>생년월일: <input type="date" min="1960-01-01" required="required"></label>
                    </div>
                    <div class="account-intput">
                        <input type="button" required="required" value="계좌연동하기">
                    </div>
                    <div class="chkbox-input">
                        <label><input type="checkbox" required="required"> 개인정보제3자동의</label>
                    </div>
                </form>
            </div>
            <button type="submit" form="signupForm">회원가입하기</button>
        </div>
    </body>
</html>
